{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap 5 CC -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link href={% static 'img/favicon.ico' %} rel="shortcut icon">
    <!-- Logo -->
    <link href={% static 'img/logo.ico' %} rel="shortcut icon">
    <!-- Static CSS -->
    <link href={% static 'styles/main.css' %} rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <!-- Navbar  -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar {% block navbar %} {% endblock navbar %}">
                <a class="navbar-brand flex-grow-1 text-center">
                    {% block nav-content %}
                    <i class="fas fa-user-friends"></i>&nbsp;&nbsp; LIST OF CANDIDATES
                    {% endblock nav-content %}
                </a>
            </nav>
        </header>

        <!-- BLOCK CONTENT ROOT  -->
        {% block content %}
        {% endblock %}

    </div>
    <!-- END WRAPPER  -->


    <footer class="bg-dar text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; {% now "Y" %} Copyright:
            <a class="text-light" style="text-decoration: none;">
                <span {% block footer %} style="color: #89cff0;" {% endblock footer %}>
                    www.heylocooquepasavalemia.com
                </span>
            </a>
        </div>
    </footer>

    <!-- Boostrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
